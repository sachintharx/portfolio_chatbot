<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot</title>
</head>
<body>
    <h1>Chatbot Input</h1>
    <form id="chat-form" enctype="multipart/form-data">
        <textarea name="text" id="chat-text" placeholder="Enter your text"></textarea><br>
        <input type="file" name="file" id="chat-file"><br>
        <button type="submit">Send</button>
    </form>
    <div id="response"></div>
    <div id="history"></div>
    <script>
        document.getElementById('chat-form').onsubmit = async function(e) {
            e.preventDefault();
            const form = e.target;
            const data = new FormData(form);
            const response = await fetch('/api/ingest/', {method: 'POST', body: data});
            const result = await response.json();
            document.getElementById('response').innerText = JSON.stringify(result, null, 2);
            // Clear text and file input
            document.getElementById('chat-text').value = '';
            document.getElementById('chat-file').value = '';
            // Show last history
            if (result.last_texts) {
                document.getElementById('history').innerHTML = "<h3>Last inputs:</h3><ul>" +
                    result.last_texts.map(t => `<li>${t}</li>`).join('') + "</ul>";
            }
        }
    </script>
</body>
</html>
